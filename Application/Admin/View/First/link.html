<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <script type="text/javascript" src="__JS__/jquery-1.7.2.min.js"></script>
    <!-- Bootstrap -->
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__CSS__/top.css" />
    <style type="text/css">
    	th,td{ 
    		text-align:center;
    	}
    </style>
    <script type="text/javascript">
      function del(id){
        if(confirm('确定要删除吗？')){
          window.location = "__URL__/delLink?id="+id;
        }
      }
    </script>
  </head>

  <body>
	<div id="top">
		<a href="__MODULE__/Index/content"><span class='glyphicon glyphicon-home'></span></a>&nbsp;当前位置：<a href="__URL__/link">首页设置</a>&nbsp;>>&nbsp;<a href="__URL__/link">链接管理</a>
	</div>
	<div id="all" >
		<a class='btn btn-primary' href="__URL__/addLink" style="margin:5px">添加链接</a>
		<form action="__URL__/linkSort" method="post">
			<table class="table table-bordered table-hover" >
				<tr>
					<th width='20%'>链接分类</th>
					<th width='25%'>链接名称</th>
					<th width='25%'>链接地址</th>
          <th width='10%'>排序</th>
					<th width='20%'>操作</th>
				</tr>
				<volist name='links1' id='v'>
					<tr>
						<if condition="$links1[0]['id'] eq $v['id']"> 
							<td rowspan=<{$count1}>>校内链接</td>
						</if>
						<td><{$v.name}></td>
						<td><{$v.href}></td>
            <td>
              <input class='form-control' type="text" name="<{$v.id}>" value="<{$v.sort}>" style="width:50%;margin:0 auto;text-align:center">
            </td>
						<td>
							[<a href="addLink?id=<{$v.id}>">修改</a>]
							[<a href="javascript:del('<{$v.id}>');">删除</a>]

						</td>
					</tr>
				</volist>
				<volist name='links2' id='v'>
					<tr>
						<if condition="$links2[0]['id'] eq $v['id']"> 
							<td rowspan=<{$count2}>>校外链接</td>
						</if>
						<td><{$v.name}></td>
						<td><{$v.href}></td>
            <td>
              <input class='form-control' type="text" name="<{$v.id}>" value="<{$v.sort}>" style="width:50%;margin:0 auto;text-align:center">
            </td>
						<td>
							[<a href="addLink?id=<{$v.id}>">修改</a>]
							[<a href="javascript:del('<{$v.id}>');">删除</a>]

						</td>
					</tr>
				</volist>
        <tr>
          <td colspan="3">
            <span style="color:red">*注意：前台页面最多显示6个，顺序不按类别，只按排序号</span>
          </td>
          <td>
            <input class="btn btn-success btn-sm" type="submit" value="排序" style="margin:0 auto;">
          </td>
          <td></td>
        </tr>
				
			</table>
			
		</form>
			
	</div>

  </body>
</html>
